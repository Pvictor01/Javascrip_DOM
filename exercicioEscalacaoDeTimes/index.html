<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do Time</title>
</head>
<body>
  <h1>Escalação do Time</h1>

  <h2>Adicionar Jogador</h2>

  <p>
    <label for="player-position">Posição:</label>
    <input type="text" id="player-position">
    <br><br>
    <label for="player-name">Nome:</label>
    <input type="text" id="player-name">
    <br><br>
    <label for="player-number">Número:</label>
    <input type="number" id="player-number">
    <br><br>
    <button onclick="addPlayer()">Adicionar Jogador</button>
  </p>

  <hr>
  
  <h2>Remover Jogador</h2>

  <p>
    <label for="number-remove">Número da Camisa do Jogador:</label>
    <input type="number" id="number-remove">
    <button onclick="removePlayer()">Remover Jogador</button>
  </p>

  <h3>Times:</h3>

  <ul id="team-list"></ul>

  <script src="index.js"></script>
</body>
</html>
